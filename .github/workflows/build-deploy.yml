name: Build and Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install uv
          cd backend
          uv venv
          source .venv/bin/activate
          uv pip install -e ".[dev]"
          
      - name: Run tests
        run: |
          cd backend
          source .venv/bin/activate
          pytest
        
      - name: Lint
        run: |
          cd backend
          source .venv/bin/activate
          ruff check .

  build:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install and build frontend
        run: |
          cd frontend
          npm ci
          npm run build
          
      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT }}
          
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        
      - name: Build and push Docker image
        run: |
          # Configure docker to use gcloud as a credential helper
          gcloud auth configure-docker
          
          # Build and push the Docker image
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/uk-income-tax-freeze-app:${{ github.sha }} .
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/uk-income-tax-freeze-app:${{ github.sha }}
          
          # Tag as latest
          docker tag gcr.io/${{ secrets.GCP_PROJECT_ID }}/uk-income-tax-freeze-app:${{ github.sha }} gcr.io/${{ secrets.GCP_PROJECT_ID }}/uk-income-tax-freeze-app:latest
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/uk-income-tax-freeze-app:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        
      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT }}
          
      - name: Terraform Init
        run: |
          cd terraform
          terraform init
        
      - name: Terraform Plan
        run: |
          cd terraform
          terraform plan -var="project_id=${{ secrets.GCP_PROJECT_ID }}" -var="container_tag=${{ github.sha }}"
        
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: |
          cd terraform
          terraform apply -auto-approve -var="project_id=${{ secrets.GCP_PROJECT_ID }}" -var="container_tag=${{ github.sha }}"